<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دفترچه خاطرات سفر</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <!-- Removed react-modern-calendar-datepicker CSS -->
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^0.12.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "date-fns": "https://esm.sh/date-fns@^3.6.0",
    "date-fns/": "https://esm.sh/date-fns@^3.6.0/",
    "clsx": "https://esm.sh/clsx@^2.1.1"
  }
}
</script>
  <style>
    /* Custom styles for Leaflet map popups if needed */
    .leaflet-popup-content-wrapper {
      border-radius: 8px;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
    /* Ensure Tailwind base styles don't conflict too much with date picker */
    button, [type="button"], [type="reset"], [type="submit"] {
        -webkit-appearance: button;
        background-color: transparent;
        background-image: none;
    }
    /* Style native date/time inputs for better appearance */
    input[type="date"], input[type="time"] {
        appearance: none; /* Optional: remove default system appearance */
        -webkit-appearance: none;
        -moz-appearance: none;
        padding: 0.5rem 0.75rem;
        border: 1px solid #cbd5e1; /* slate-300 */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
        font-size: 0.875rem; /* sm:text-sm */
        color: #0f172a; /* slate-900 */
        background-color: white;
        line-height: 1.25rem;
    }
    input[type="date"]:focus, input[type="time"]:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: #38bdf8; /* sky-500 */
        box-shadow: 0 0 0 2px #38bdf8; /* sky-500 ring */
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
        opacity: 0.8;
        cursor: pointer;
    }
     input[type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
    }

    /* Basic Chat Bubble Styles */
    .chat-bubble-sent {
      background-color: #e0f2fe; /* Tailwind sky-100 */
      color: #0c4a6e; /* Tailwind sky-800 */
      border-bottom-left-radius: 0.125rem; /* rounded-sm */
      align-self: flex-start;
      margin-left: auto; 
      margin-right: 0.5rem; 
    }
    .chat-bubble-received {
      background-color: #f1f5f9; /* Tailwind slate-100 */
      color: #1e293b; /* Tailwind slate-800 */
      border-bottom-right-radius: 0.125rem; /* rounded-sm */
      align-self: flex-end;
      margin-right: auto; 
      margin-left: 0.5rem; 
    }
    [dir="rtl"] .chat-bubble-sent { }
    [dir="rtl"] .chat-bubble-received { }

    /* Chat Attachment Menu Item Style */
    .attachment-menu-item {
      display: block;
      width: 100%;
      padding: 0.5rem 0.75rem;
      text-align: right;
      font-size: 0.875rem; /* text-sm */
      color: #334155; /* slate-700 */
    }
    .attachment-menu-item:hover {
      background-color: #f1f5f9; /* slate-100 */
      color: #0f172a; /* slate-900 */
    }
    .attachment-menu-item i {
      color: #64748b; /* slate-500 */
    }
    .attachment-menu-item:hover i {
      color: #3b82f6; /* sky-500 */
    }

    /* Emoji Picker Styles */
    .emoji-picker-category h4 {
      position: sticky;
      top: 0;
      background-color: white; /* Or the picker's background */
      z-index: 10;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
    }
    .emoji-picker-grid {
       /* Custom scrollbar for WebKit browsers */
      scrollbar-width: thin;
      scrollbar-color: #a0aec0 #edf2f7; /* thumb color track color (slate-400 slate-200) */
    }
    .emoji-picker-grid::-webkit-scrollbar {
      width: 8px;
    }
    .emoji-picker-grid::-webkit-scrollbar-track {
      background: #edf2f7; /* slate-200 */
      border-radius: 4px;
    }
    .emoji-picker-grid::-webkit-scrollbar-thumb {
      background-color: #a0aec0; /* slate-400 */
      border-radius: 4px;
      border: 2px solid #edf2f7; /* slate-200, to give padding effect */
    }
    .emoji-picker-grid::-webkit-scrollbar-thumb:hover {
      background-color: #718096; /* slate-500 */
    }

    /* GIF Picker Modal Styles */
    .gif-picker-grid img {
      transition: transform 0.2s ease-in-out;
    }
    .gif-picker-grid button:hover img,
    .gif-picker-grid button:focus img {
      transform: scale(1.05);
    }

     /* Reply Context Preview in Input Area */
    .reply-context-preview {
      /* Styling handled by Tailwind classes in ChatWindow.tsx */
    }
    
    /* Small text for "edited" or "forwarded from" indicators */
    .chat-bubble-sent .text-xs.opacity-70,
    .chat-bubble-received .text-xs.opacity-70 {
        text-align: left; 
        display: block;
    }
    [dir="rtl"] .chat-bubble-sent .text-xs.opacity-70,
    [dir="rtl"] .chat-bubble-received .text-xs.opacity-70 {
        text-align: right; 
    }


  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 min-h-screen font-[Vazirmatn,sans-serif]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
